<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Review Session</title>
<!-- Google Fonts: Lexend and Material Symbols -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Configuration -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#135bec",
                        "primary-content": "#ffffff",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101622",
                        "surface-light": "#ffffff",
                        "surface-dark": "#1e293b",
                        "grade-again": "#ef4444",
                        "grade-hard": "#f59e0b",
                        "grade-good": "#135bec",
                        "grade-easy": "#10b981",
                    },
                    fontFamily: {
                        "display": ["Lexend", "Hiragino Sans", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "full": "9999px"},
                    boxShadow: {
                        'card': '0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03)',
                        'card-hover': '0 10px 15px -3px rgba(0, 0, 0, 0.05), 0 4px 6px -2px rgba(0, 0, 0, 0.025)',
                    }
                },
            },
        }
    </script>
<style>
        /* Custom scrollbar hide for cleaner UI on mobile if needed */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        /* Smooth transition for hover effects */
        .transition-all-200 {
            transition: all 0.2s ease-in-out;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 font-display min-h-screen flex flex-col antialiased selection:bg-primary/20">
<!-- Top Navigation & Progress -->
<div class="sticky top-0 z-10 bg-background-light/95 dark:bg-background-dark/95 backdrop-blur-sm pt-safe-top">
<div class="flex items-center justify-between px-4 py-3">
<h2 class="text-lg font-bold leading-tight tracking-[-0.015em] flex-1">Review Session</h2>
<button class="flex items-center justify-center w-10 h-10 rounded-full hover:bg-black/5 dark:hover:bg-white/10 transition-colors text-slate-500 dark:text-slate-400">
<span class="material-symbols-outlined" style="font-size: 24px;">close</span>
</button>
</div>
<!-- Progress Bar Component -->
<div class="px-4 pb-4">
<div class="flex justify-between items-center mb-2">
<span class="text-sm font-medium text-slate-500 dark:text-slate-400">12/50</span>
<span class="text-xs font-medium text-primary bg-primary/10 px-2 py-0.5 rounded-full">New Word</span>
</div>
<div class="h-2 w-full bg-slate-200 dark:bg-slate-700 rounded-full overflow-hidden">
<div class="h-full bg-primary rounded-full" style="width: 24%;"></div>
</div>
</div>
</div>
<!-- Main Scrollable Area -->
<div class="flex-1 flex flex-col px-4 pb-32 overflow-y-auto no-scrollbar">
<!-- Flashcard Container -->
<div class="flex flex-col w-full max-w-md mx-auto my-auto gap-4">
<!-- Card -->
<div class="relative bg-surface-light dark:bg-surface-dark rounded-2xl shadow-card p-6 border border-slate-100 dark:border-slate-800 flex flex-col items-center">
<!-- Card Actions Top -->
<div class="absolute top-4 right-4 flex gap-2">
<button class="text-slate-400 hover:text-slate-600 dark:hover:text-slate-200 transition-colors">
<span class="material-symbols-outlined" style="font-size: 20px;">info</span>
</button>
<button class="text-slate-400 hover:text-slate-600 dark:hover:text-slate-200 transition-colors">
<span class="material-symbols-outlined" style="font-size: 20px;">flag</span>
</button>
</div>
<!-- Main Prompt (Kanji) -->
<div class="mt-4 mb-2 w-full text-center">
<h1 class="text-6xl font-bold text-slate-900 dark:text-white mb-2 tracking-wide py-8">勉強</h1>
</div>
<!-- Answer Section (Simulated Reveal State) -->
<div class="w-full flex flex-col items-center animate-in fade-in slide-in-from-bottom-2 duration-300">
<!-- Divider with Audio Button Centered -->
<div class="relative w-full flex items-center justify-center my-4">
<div aria-hidden="true" class="absolute inset-0 flex items-center">
<div class="w-full border-t border-slate-100 dark:border-slate-700"></div>
</div>
<div class="relative flex justify-center">
<button class="flex items-center justify-center w-12 h-12 bg-primary rounded-full shadow-lg hover:bg-blue-600 text-white transition-all transform hover:scale-105 active:scale-95 z-10">
<span class="material-symbols-outlined" style="font-size: 24px;">volume_up</span>
</button>
</div>
</div>
<!-- Readings & Meaning -->
<div class="text-center space-y-1">
<p class="text-xl text-slate-500 dark:text-slate-400 font-medium">べんきょう</p>
<h2 class="text-2xl font-bold text-slate-800 dark:text-slate-100">Study</h2>
</div>
<!-- Context/Example Sentence -->
<div class="mt-6 w-full bg-slate-50 dark:bg-slate-800/50 rounded-xl p-4 border border-slate-100 dark:border-slate-700/50">
<p class="text-lg font-medium text-slate-800 dark:text-slate-200 mb-1">私は毎日日本語を<span class="text-primary font-bold">勉強</span>します。</p>
<p class="text-sm text-slate-500 dark:text-slate-400">I study Japanese every day.</p>
</div>
</div>
</div>
</div>
</div>
<!-- Footer Controls (Grading) -->
<div class="fixed bottom-0 left-0 right-0 bg-background-light/95 dark:bg-background-dark/95 backdrop-blur-md border-t border-slate-200 dark:border-slate-800 p-4 pb-8 z-20">
<div class="max-w-md mx-auto grid grid-cols-4 gap-3">
<!-- Button: Again -->
<button class="flex flex-col items-center justify-center gap-1 group">
<div class="h-14 w-full rounded-xl bg-red-50 dark:bg-red-900/20 border-2 border-transparent group-hover:border-grade-again/30 text-grade-again flex items-center justify-center transition-all active:scale-95">
<span class="font-bold text-sm">Again</span>
</div>
<span class="text-[10px] text-slate-400 font-medium group-hover:text-grade-again transition-colors">1m</span>
</button>
<!-- Button: Hard -->
<button class="flex flex-col items-center justify-center gap-1 group">
<div class="h-14 w-full rounded-xl bg-orange-50 dark:bg-orange-900/20 border-2 border-transparent group-hover:border-grade-hard/30 text-grade-hard flex items-center justify-center transition-all active:scale-95">
<span class="font-bold text-sm">Hard</span>
</div>
<span class="text-[10px] text-slate-400 font-medium group-hover:text-grade-hard transition-colors">6m</span>
</button>
<!-- Button: Good (Primary) -->
<button class="flex flex-col items-center justify-center gap-1 group">
<div class="h-14 w-full rounded-xl bg-primary text-white shadow-lg shadow-primary/20 flex items-center justify-center transition-all active:scale-95 hover:bg-blue-600">
<span class="font-bold text-sm">Good</span>
</div>
<span class="text-[10px] text-primary font-medium">10m</span>
</button>
<!-- Button: Easy -->
<button class="flex flex-col items-center justify-center gap-1 group">
<div class="h-14 w-full rounded-xl bg-emerald-50 dark:bg-emerald-900/20 border-2 border-transparent group-hover:border-grade-easy/30 text-grade-easy flex items-center justify-center transition-all active:scale-95">
<span class="font-bold text-sm">Easy</span>
</div>
<span class="text-[10px] text-slate-400 font-medium group-hover:text-grade-easy transition-colors">4d</span>
</button>
</div>
</div>
</body></html>
