[build]
builder = "NIXPACKS"

[deploy]
startCommand = "cd backend && python -m uvicorn main:app --host 0.0.0.0 --port $PORT"
healthcheckPath = "/api/health"
healthcheckTimeout = 100
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3

# 매일 12시(KST = 03:00 UTC)에 단어 수집 작업 실행
[[cron]]
schedule = "0 3 * * *"
command = "cd backend && python -c 'from word_collector import daily_collection_job; daily_collection_job()'"

# 매일 1시(KST = 04:00 UTC)에 캐릭터 액션 생성 작업 실행
[[cron]]
schedule = "0 4 * * *"
command = "cd backend && python daily_character_generator.py"
